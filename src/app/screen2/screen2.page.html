<ion-header [translucent]="true">
  <ion-toolbar>
      <ion-buttons slot="start">
<ion-button (click)="dismiss()">
  <ion-icon name="arrow-back-circle-outline">
  </ion-icon>
</ion-button>
      </ion-buttons>
      <ion-title>
      Screen 2
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-card>
    <ion-card-header>
      <ion-grid style="text-align: center;">
      <img width="80" height="80" src="assets/addphoto.png">
    </ion-grid>
    <br>
      <ion-card-subtitle class="ion-text-center">Nama Anda</ion-card-subtitle>
      <ion-card>
        <br>
      <ion-card-title [(ngModel)]="nama" class="ion-text-center">{{nama}}</ion-card-title>
      <br>
    </ion-card>
    </ion-card-header>

    <ion-card-content>
        <ion-grid style="text-align: center;" class="ion-align-items-center">
          <ion-button (click)="event()" color="primary">Pilih Event</ion-button>
          {{eventoutput}}
          <br>
          <ion-button (click)="guest()" color="primary">Pilih Guest</ion-button>
          {{guestoutput}}
        </ion-grid>
        </ion-card-content>
      </ion-card>
